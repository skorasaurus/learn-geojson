<!doctype html>
<html>
<head>
	<title>Cleveland's map time!</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css" />

	 <!-- THIS IS WHERE WE PUT ALL THE STYLE INFO FOR THE PAGE-->
 	<style type="text/css">
		body {
			padding: 0;
			margin: 0;
		}

		html, body, #map {
			height: 100%; /* make the map take up the whole page */
		}

 	</style>
 	
	<body>
		<!-- the 'map' div is where the map content is going -->
		<div id="map"></div> 
		<script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
		<script src="geojson/bars.js" type="text/javascript"></script>

		<script>
		// create a map in the "map" div, set the view to a given place and zoom
		var map = L.map('map').setView([41.45, -81.70], 13);
								
		// add an OpenStreetMap tile layer https://www.mapbox.com/v3/skorasaurus.gj65410n/15/8948/12229.png
		L.tileLayer('https://a.tiles.mapbox.com/v3/skorasaurus.gj65410n/{z}/{x}/{y}.png', {
		    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);


var barStyle = {
    'color': '#000',
    'weight': 5,
    'opacity': 0.6
    
};
		// add our goejson data
		L.geoJson(bars, {
           style: barStyle
			}).addTo(map);




		</script>
	</body>
</html>
